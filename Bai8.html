<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
    <script>
        function swapDaySo(arr) {
            let arr1 = [];
            let dem=0;
            for (let i = arr.length-1 ; i >= 0 ; i--) {
                arr1[dem] = arr[i];
                dem++;
            }
            return arr1;
        }
    </script>
</head>
<body>
<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<script>
    let arr = [];
    for (let i = 0 ; i <= arr.length ; i++) {
        let value = prompt("arr[" + i+"] =");
        arr[i] = value;
        if (confirm("Bạn có muốn nhập tiếp không?")!= true) {
            break;
        }
    }
    for (let i = 0; i < swapDaySo(arr).length; i++) {
        document.write(swapDaySo(arr)[i] + "&nbsp");
    }
</script>
</body>
</html>
