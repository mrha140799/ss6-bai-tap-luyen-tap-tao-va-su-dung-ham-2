<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
    <script>
        function tinhChuVi(r) {
            const PI = 3.14;
            return 2*PI*r;
        }
    </script>
</head>
<body>
<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    let r = parseFloat(prompt("Mời bạn nhập vào bán kính hình tròn"));
    alert("Chu vi hình tròn là : " + tinhChuVi(r));
</script>
</body>
</html>
