<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
    <script>
        function tinhGiaiThua(number) {
            if (number == 0) {
                return 1;
            }else {
                return number*tinhGiaiThua(number-1);
            }
        }
    </script>
</head>
<body>
<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    let number = parseInt(prompt("Mời bạn nhập vào số nguyên bất kì"));
    alert(number + "! = " +tinhGiaiThua(number));
</script>
</body>
</html>
