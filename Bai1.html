<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGyn</title>
    <script>
        function tinhBinhPhuong(a) {
            return Math.pow(a,2);
        }
    </script>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    alert(tinhBinhPhuong(5));
</script>
</body>
</html>
